<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  <!-- jqueryで実装する場合 -->
        <link rel="stylesheet" href="main.css">
        <title>ストップウォッチ</title>
    </head>

    <body>
        <h3>ストップウォッチ</h3>
        <!-- ここに記述していきましょう！ -->
        <main>
            <div class="StopWatch">
                <p class ="SWT">00:00:00:00</p>
                <p class = "test">処理状況</p>
            </div>
            <div class="buttons">
                <button ID = "StaB" class="StartButton" onClick="StartB()">スタート</button>
                <button ID = "StoB" class="StopButton" onClick="StopB()">ストップ</button>
                <button ID = "ResB" class="ResetButton" onClick="ResetB()">リセット</button>
            </div>
        </main>
        
        <script src="main.js"></script>

    </body>
</html>
